version: '3.3'
services:
  posbox:
    build:
      context: .
      args:
        ODOO_VERSION: "12.0"
    restart: unless-stopped
    ports:
      - "8069:8069"
    volumes:
      - /dev/bus/usb:/dev/bus/usb
    tty: true
    privileged: true
    depends_on:
      - db

  db:
    image: postgres:13.3-alpine3.14
    restart: unless-stopped
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db:/var/lib/postgresql/data/pgdata

volumes:
    db:
    filestore:
